<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disesa</title>
    <link rel="stylesheet" href="/CSS/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Dosis:wght@200;700&family=Handjet:wght@300;400;500&family=Playfair+Display:ital,wght@0,700;1,400&family=Raleway:ital,wght@1,200;1,700&family=Roboto+Mono:wght@100&family=Source+Code+Pro&family=Tektur&family=Victor+Mono:ital,wght@1,100;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/Style.css">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Disesa </h1>
                    <span class="logo__bold logo__nombre"> Seguros</span>
                </a>
                <nav class="navegacion">
                    <a href="/HTML/nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="/HTML/servicios.html" class="navegacion__enlace">Servicios</a>
                    <a href="/HTML/contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div> 
    </header>
    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto__back"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Nombre" id="nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="apellido">Apellido</label>
                <input class="campo__field" type="text" placeholder="Apellido" id="apellido">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input class="campo__field" type="email" placeholder="E-mail" id="email">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton-primario">
            </div>
        </form>
    </main>
<footer class="footer">
    <div class="contenedor">
        <div class="barra">
            <a class="logo" href="index.html">
                <h1 class="logo__nombre no-margin centrar-texto">Disesa</h1>
            </a>
            <nav class="navegacion">
                <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                <a href="Servicios.html" class="navegacion__enlace">Servicios</a>
                <a href="contacto.html" class="navegacion__enlace">Contacto</a>
            </nav>
        </div>
    </div>
</footer>
</body>
</html>
